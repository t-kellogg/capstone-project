# Database Credentials
spring.datasource.driver-classname=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://kellogg-ey.c3dn4ht6skd0.us-east-1.rds.amazonaws.com/postgres
spring.datasource.username=root
spring.datasource.password=pass
# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Application Properties
server.port=8082
spring.application.name=quiz
# Configure Kafka Consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=${random.uuid}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer